<html lang="en">

    <meta charset="UTF-8" />

    <title>Static Template</title>

  <body></body>
  <script>
    function xTime(x, y) {
      // Write your code here
    var date = new Date();
    let hours = date.getHours();
    let minute = date.getMinutes();
    let sec  = date.getSeconds();
    if(hours=="12"){
        var hr=12;
    }
    else if(hours=="24"){
         hr = 0;
    }
    else{
        hr = hours%12;
    }
    var ampm = hours<12 ? "AM": "PM";
          
            for(let i=0;i<y;i++){
                call(x,hr,minute,sec,ampm);
            }
          } 
          
          function call(x,hr,minute,sec,ampm){
            setTimeout(() => {
                
                console.log(`${hr}:${minute}:${sec} ${ampm}`);
                
            }, x*1000);
          }
      
    xTime(2, 5);



    /*
    Expected Output in console example (if the current time is 7:59:41 am):
      7:59:41 AM
      7:59:43 AM
      7:59:45 AM
      7:59:47 AM
      7:59:49 AM
    */
  </script>
